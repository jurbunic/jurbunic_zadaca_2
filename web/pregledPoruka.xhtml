<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizator.odabraniJezik}">
        <h:head>
            <link rel="stylesheet" type="text/css" href="css/style.css"></link>
            <title>#{m.pregledPoruka_naslov}</title>
        </h:head>
        <h:body>
            <h:form>
                <h:commandLink value="#{m.pregledPoruka_promjenaJezika}" action="#{pregledPoruka.promjenaJezika()}"/> <br/>
                <h:commandLink value="#{m.pregledPoruka_slanjeEmailPoruke}" action="#{pregledPoruka.saljiPoruku()}"/> <br/><br/>

                <h:outputLabel value="#{m.pregledPoruka_gumbPromjeniMapu}"/>:
                <h:selectOneMenu value="#{pregledPoruka.odabranaMapa}">
                    <f:selectItems value="#{pregledPoruka.mape}" var="f" itemLabel="#{f.labela}" itemValue="#{f.vrijednost}"/>
                </h:selectOneMenu>
                <h:commandButton class="btn-primary" value="#{m.pregledPoruka_gumbPromjeniMapu}" action="#{pregledPoruka.promjenaMape()}" /><br/><br/>
                <h:outputLabel value="#{m.pregledPoruka_trazi}" />:
                <h:inputText value="#{pregledPoruka.traziPoruke}" />  
                <h:commandButton class="btn-primary" value="#{m.pregledPoruka_gumbTrazi}" action="#{pregledPoruka.filtrirajPoruke()}"/><br/><br/>
                <h:dataTable border="1" value="#{pregledPoruka.poruke}" var="p" >
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{p.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Å alje</f:facet>
                        <h:outputText value="#{p.salje}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Predmet</f:facet>
                        <h:outputText value="#{p.predmet}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Poslano</f:facet>
                        <h:outputText value="#{p.vrijemeSlanja}"/>                        
                    </h:column>
                    <h:column>
                        <f:facet name="header">Sadrzaj</f:facet>
                        <h:outputText value="#{p.sadrzaj}"/>                        
                    </h:column>
                </h:dataTable>
                <h:outputText value="#{pregledPoruka.stranicaUIod}"/>/<h:outputText value="#{pregledPoruka.stranicaUIdo}" /><br/>
                <h:outputText value="#{m.pregledPoruka_ukupnoPoruka}"/>: <h:outputText value="#{pregledPoruka.ukupanBrojPORUKA}"/><br/>
                <h:commandButton class="btn-primary" value="#{m.pregledPoruka_gumbPrethodnePoruke}" action="#{pregledPoruka.prethodnePoruke()}" disabled="#{pregledPoruka.natragGumb}" >
                    <f:param name="inkrementStranice" value="1"/>
                </h:commandButton>
                <h:inputHidden value="#{pregledPoruka.trenutnaStranica}"/>
                <h:commandButton class="btn-primary" value="#{m.pregledPoruka_gumbSljedecePoruke}" action="#{pregledPoruka.sljedecePoruke()}" disabled="#{pregledPoruka.naprijedGumb}" >
                    <f:param name="inkrementStranice" value="1"/>
                </h:commandButton>
            </h:form>
        </h:body>
    </f:view>
</html>
