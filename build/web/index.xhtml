<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizator.odabraniJezik}">      
        <h:head>
            <link rel="stylesheet" type="text/css" href="style.css"></link>
            <title>#{m.index_naslov}</title>
        </h:head>
        
        <h:body>
            <h:form>
                <h:selectOneRadio value="#{lokalizator.odabraniJezik}">
                    <f:selectItems value="#{lokalizator.izbornikJezika}"
                                   var="j" itemLabel="#{j.labela}"
                                   itemValue="#{j.vrijednost}" />
                    <h:commandButton value="#{m.index_promjena}" action="#{lokalizator.odaberiJezik}" class="btn-primary" /><br/>
                </h:selectOneRadio><br/><br/>
                <h:commandLink value="#{m.index_saljiPoruku}" action="#{lokalizator.saljiPoruku()}"/><br/><br/>
                <h:commandLink value="#{m.index_pregledPoruka}" action="#{lokalizator.pregledPoruka()}"/>
            </h:form>
        </h:body>
    </f:view>
</html>
